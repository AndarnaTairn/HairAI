<!DOCTYPE html>
<html>
<head>
  <title>HairAI Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Futuristic Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 30%, #8ec5fc22, transparent),
                  radial-gradient(circle at 80% 70%, #e0c3fc22, transparent);
      animation: bgMove 15s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes bgMove {
      0% { transform: translate(0,0); }
      50% { transform: translate(-5%, -5%); }
      100% { transform: translate(0,0); }
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #8ec5fc, #e0c3fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(140, 180, 255, 0.3);
    }

    .images {
      display: flex;
      gap: 25px;
      margin-bottom: 20px;
    }

    .images img {
      width: 70px;
      opacity: 0.85;
      animation: float 6s ease-in-out infinite;
    }

    .images img:nth-child(2) { animation-delay: 3s; }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(10deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    input, select, button {
      width: 260px;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    input, select {
      background: #1c1c1c;
      color: white;
    }

    button {
      background: linear-gradient(90deg, #8ec5fc, #e0c3fc);
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      color: black;
    }

    button:hover { transform: scale(1.05); }

    #result {
      margin-top: 25px;
      min-height: 80px;
      font-size: 16px;
      line-height: 1.6;
    }

    .taunt {
      margin-top: 20px;
      font-size: 18px;
      color: #ff6b6b;
      font-weight: bold;
      animation: glitch 0.4s ease-in-out 3;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      25% { transform: translate(-2px,2px); }
      50% { transform: translate(2px,-2px); }
      75% { transform: translate(-2px,-2px); }
      100% { transform: translate(0); }
    }

  </style>
</head>

<body>

<div class="container">

  <img src="https://cdn-icons-png.flaticon.com/512/2909/2909760.png">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616494.png">
</div>

<input type="text" placeholder="Enter your name">
<input type="number" placeholder="Enter your age">

</select>

</div>

</body>
</html>
